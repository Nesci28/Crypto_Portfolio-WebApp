<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/e3cdda6392.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      @media="screen and (max-width: 1000px)"
      href="/css/mobile.css"
    />
    <title>Mining Report | Current</title>
  </head>
  <body>
    <nav>
      <img src="/img/logo.png" alt="Logo" />
      <h1>Mining Report</h1>
      <h2>Bitcoin: <span id="btcprice"></span></h2>
    </nav>
    <div class="times">
      <div class="lastTime">
        <h3 class="date">Last Update:</h3>
        <h3 class="date" id="title"></h3>
      </div>
      <div class="currentTime">
        <h3 class="date">Current time:</h3>
        <h3 class="date" id="title-date"></h3>
      </div>
    </div>
    <div class="plan" id="plan"></div>
    <div class="line"></div>
    <div id="total">
      <h3>Total</h3>
      <div class="totalGrid">
        <p>Total BTC: <span id="totalBTC"></span></p>
        <p>Total USD: <span id="totalUSD"></span></p>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
